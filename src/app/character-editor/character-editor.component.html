<div class="character-edit">
<form [formGroup]="formGroup" (ngSubmit)="submit()">
<div class="character-edit-grid">
<div class="name-cell">
  <table class="cut"><tbody>
    <tr><td>
      <label>
        <div class="label">Name</div>
        <div class="input"><input type="text" [formControl]="name"></div>
      </label>
    </td></tr>
    <tr><td>
      <label>
        <div class="label">True Name? <span class="input"><input type="checkbox" [formControl]="tnk"></span></div>
        <div class="note">Check if True Name is known</div>
      </label>
    </td></tr>
    <tr><td>
      <label>
        <div class="label">Profession</div>
        <div class="input"><input type="text" [formControl]="profession"></div>
      </label>
    </td></tr>
    <tr><td><edit-adjectives /></td></tr>
  </tbody></table>
</div>
<div class="logo-cell"><img src="/assets/logo.png" alt="Swords of the Serpentine"></div>
<div class="portrait-cell">
  <table><tbody><tr><td>
    <div class="head label">Character Portrait</div>
  </td></tr></tbody></table>
</div>
<div class="drives-cell">
  <table><tbody><tr><td>
    <div class="head label">What is Best in Life?</div>
    <div class="input"><input type="text" [formControl]="drive1"></div>
    <div class="input"><input type="text" [formControl]="drive2"></div>
    <div class="input"><input type="text" [formControl]="drive3"></div>
  </td></tr></tbody></table>
</div>
<div class="investigative-title">
  <h4>Investigative Abilities</h4>
</div>
<div class="social-cell">
  <div class="corner-br-wrap">
    <table class="corner-br"><thead>
      <tr><th colspan='6'>
        <h5 class="head">Social</h5>
      </th></tr>
    </thead><tbody>
    </tbody></table>
  </div>
</div>
<div class="sentinel-cell">
  <table><thead>
    <tr><th colspan='6'>
      <h5 class="head">Sentinel</h5>
    </th></tr>
  </thead><tbody>
  </tbody></table>
</div>
<div class="sorcerer-cell">
  <table><thead>
    <tr><th colspan='6'>
      <h5 class="head">Sorcerer</h5>
    </th></tr>
  </thead><tbody>
  </tbody></table>
</div>
<div class="thief-cell">
  <table><thead>
    <tr><th colspan='6'>
      <h5 class="head">Thief</h5>
    </th></tr>
  </thead><tbody>
  </tbody></table>
</div>
<div class="warrior-cell">
  <table><thead>
    <tr><th colspan='6'>
      <h5 class="head">Warrior</h5>
    </th></tr>
  </thead><tbody>
  </tbody></table>
</div>
<div class="general-title">
  <h4>General Abilities</h4>
</div>
<div class="allegiances-title">
  <h4>Allegiances</h4>
</div>
<div class="general-cell">
  <table><tbody>
  </tbody></table>
</div>
<div class="allegiances-cell">
  <table><tbody>
  </tbody><tfoot>
    <tr><td><button>Add</button></td></tr>
  </tfoot></table>
</div>
<div class="wealth-cell">
  <table><tbody><tr><td>
    <div><label>
      <span class="label">Wealth</span> <span class="input"><input type="number" [formControl]="wealth"></span>
    </label></div>
    <div><label>
      <span class="label">Lifestyle</span> <span class="input"><input type="number" [formControl]="lifestyle"></span>
    </label></div>
  </td></tr></tbody></table>
</div>
<div class="stamina-cell">
  <table><tbody><tr><td>
    <div><label>
      <span class="label">Health</span> <span class="input"><input type="number" [formControl]="health"></span>
    </label></div>
    <div><label>
      <span class="label">Morale</span> <span class="input"><input type="number" [formControl]="morale"></span>
    </label></div>
  </td></tr></tbody></table>
</div>
<div class="gear-title">
  <h4>Gear</h4>
</div>
<div class="spheres-title">
  <h4>Sorcerous Spheres</h4>
</div>
<div class="gear-cell">
  <table><tbody>
  </tbody><tfoot>
    <tr><td><button>Add</button></td></tr>
  </tfoot></table>
</div>
<div class="spheres-cell">
  <table><tbody>
  </tbody></table>
</div>
</div>
</form>
</div>
